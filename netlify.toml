# Build the site
[build]
  command = "npx @11ty/eleventy"
  publish = "_site"

# Assign all the post-processing
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false

# Redirect from the default Netlify site to my custom domain
[[redirects]]
  from = "https://frontroyalband.netlify.app/*"
  to = "https://www.frontroyalband.com/:splat"
  status = 301
  force = true

[[plugins]]
  package = "netlify-plugin-image-optim"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[plugins]]
  package = "netlify-plugin-minify-html"

    [plugins.inputs]
      contexts = [
        'production',
        'branch-deploy',
        'deploy-preview'
      ]

# Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1"
    Content-Security-Policy = "default-src 'self' https://d33wubrfki0l68.cloudfront.net https://bandcamp.com https://rest.bandsintown.com https://widget.bandsintown.com data: 'unsafe-inline'"
