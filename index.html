  <body>
    <header class="header">
      <section class="banner">
        <div class="logo">
          <img class="logo" src="/img/logo.png" alt="Front Royal logo">
        </div>
        <nav id="navigation">
          <input class="menu-btn" type="checkbox" id="menu-btn" aria-label="Toggle the site navigation." />
          <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
          <ul class="navigation">
            <li><a href="#listen" class="nav-link">Listen</a></li>
            <li><a href="#dates" class="nav-link">Dates</a></li>
            <li><a href="#follow" class="nav-link">Follow Us</a></li>
          </ul>
        </nav>
      </section>
      <h1>Out Now</h1>
    </header>
    <main>
      <article class="container" id="listen">
        <section class="hero">
          <img class="album__featured" src="/img/ep3.jpg" alt="These Things Happen album cover">
          <div class="album-description">
            <h2>These Things Happen</h2>
            <ul>
              <li>Streaming Everywhere</li>
              <li>Buy on <a href="https://frontroyalmd.bandcamp.com/">Bandcamp</a></li>
            </ul>
            <iframe class="player player__featured" src="https://open.spotify.com/embed/album/17q2Qwv2jqrhVaX8iWX5wm" width="320" height="320" frameborder="0" allowtransparency="true" allow="encrypted-media"
              title="These Things Happen Spotify player"></iframe>
          </div>
        </section>
        <section class="sub-hero">
          <figure class="album">
            <img class="album__secondary" src="/img/more-music.jpg" alt="More Music">
          </figure>
          <figure class="album">
            <a href="https://frontroyalmd.bandcamp.com/album/all-down-hill-from-here"><img class="album__secondary" src="img/ep2.jpg" alt="All Down Hill From Here album cover"></a>
            <figcaption>All Down Hill From Here</figcaption>
          </figure>
          <figure class="album">
            <a href="https://frontroyalmd.bandcamp.com/album/the-band-not-the-town"><img class="album__secondary" src="img/ep1.jpg" alt="All Down Hill From Here album cover"></a>
            <figcaption>The Band, Not The Town</figcaption>
          </figure>
        </section>
      </article>
      <aside aria-hidden="true" class="arrow">
        <img class="arrow-down" src="/img/arrow-down.png" alt="">
      </aside>
      <article class="container" id="dates">
        <h2>Tour Dates</h2>
        <a class="bit-widget-initializer" data-artist-name="Front Royal" data-display-local-dates="false" data-display-past-dates="false" data-auto-style="false" data-text-color="#fff" data-link-color="#fff" data-background-color="rgba(0,0,0,0)"
          data-display-limit="10" data-display-start-time="true" data-link-text-color="#000" data-display-lineup="false" data-display-play-my-city="false" data-separator-color="rgba(255, 255, 255, 0.5)"></a>
      </article>
      <aside aria-hidden="true" class="arrow">
        <img class="arrow-down" src="/img/arrow-down-2.png" alt="">
      </aside>
      <article class="container" id="follow">
        <h2>Follow Us</h2>
        <section class="icons">
          <a href="https://frontroyalmd.bandcamp.com/"><img src="/img/bc.png" alt="Listen on Bandcamp"></a>
          <a href="https://instagram.com/frontroyal_official/"><img src="/img/insta.svg" alt="Follow us on Instagram"></a>
          <a href="https://open.spotify.com/artist/1NfwIBuuWEk4d8c6LZftnD?si=7CjcwpNZTjipSVaXrLypLg"><img src="img/spotify.svg" alt="Listen on Spotify"></a>
          <a href="https://facebook.com/FrontRoyalMD/"><img src="/img/fb.svg" alt="Like us on Facebook"></a>
          <a href="https://twitter.com/frontroyalband"><img src="/img/twit.svg" alt="Follow us on Twitter"></a>
          <a href="https://www.youtube.com/channel/UCm-KryhT3o9NZSbpG-M1qCQ/feed"><img src="/img/yt.svg" alt="Subscribe to our YouTube channel"></a>
        </section>
        <section class="container newsletter">
          <h3>Sign Up For Our Newsletter</h3>
          <p>Like emails? Well, we send them sometimes.</p>
          <!-- Begin Mailchimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="https://facebook.us17.list-manage.com/subscribe/post?u=4e13673cf275ea95a06b67103&amp;id=fc567fa48a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
            </form>
          </div>
          <!--End Mailchimp Signup Form -->
        </section>
      </article>
    </main>
    <footer class="slideout">
      <img src="/img/footer.jpg" alt="">
    </footer>
