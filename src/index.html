---
layout: base.html
title: The Band, Not The Town
description: Front Royal has an official website and you're looking at it right now.
---

<main class="slideout-top">
  <div class="full backdrop">
    <div class="overlay">
      <div class="full" id="listen">
        <section class="wrapper center" data-constrain="some">
          <header class="flex-center col">
            <site-logo></site-logo>
            <div class="welcome full">
              <div class="welcome-text">
                <h1>
                  Long Story Short<br aria-hidden="true" /><span class="smaller italic">Available Everywhere</span>
                </h1>
              </div>
              <div class="welcome-content">
                <youtube-video @src="K15CnLEDLRw" @title="What's Left music video"></youtube-video>
              </div>
            </div>
          </header>
          <div class="hero full">
            <div>
              <picture>
                <source srcset="/assets/img/lss.webp" type="image/webp" />
                <img
                  src="/assets/img/lss.jpg"
                  alt="Long Story Short album cover"
                  width="700"
                  height="700"
                  decoding="async"
                  loading="lazy"
                />
              </picture>
            </div>
            <div>
              <bandcamp-frame
                @type="album"
                @album="long-story-short"
                @id="282570022"
                @title="Long Story Short by Front Royal"
              ></bandcamp-frame>
            </div>
          </div>
          <section id="cta">
            <a class="button" :href="bandcamp.url + '/album/long-story-short'">Buy The Album Now</a>
          </section>
        </section>
      </div>

      <arrow-drawing @direction="cw"></arrow-drawing>

      <article class="full skewed-background" id="follow">
        <div class="wrapper">
          <section class="content center">
            <h2>Follow Us</h2>
            <social-icons></social-icons>
            <div class="wrapper" id="newsletter" data-constrain="most">
              <section class="flex-center col center content">
                <h3>Sign Up For Our Newsletter</h3>
                <mailchimp-form></mailchimp-form>
              </section>
            </div>
          </section>
        </div>
      </article>
    </div>
  </div>

  <arrow-drawing @direction="ccw"></arrow-drawing>

  <merch-list></merch-list>

  <arrow-drawing @direction="cw"></arrow-drawing>

  <bandsintown-widget></bandsintown-widget>
</main>

<slideout-image></slideout-image>

<style>
  .slideout-top {
    background: var(--black);
    display: flex;
    flex-direction: column;
    inline-size: 100%;
  }

  .backdrop {
    background-attachment: local;
    background-attachment: fixed;
    background-color: var(--black);
    background-image: url("/assets/img/lss-wallpaper-blur.jpg");
    background-position: center;
    background-size: cover;
  }

  .overlay {
    background: var(--overlay);
  }

  #listen h1 {
    font-family: var(--caps);
    line-height: 1.75ch;
  }

  #listen youtube-video {
    max-width: 1100px;
  }

  .hero {
    display: grid;
    gap: var(--mainGap);
    margin: auto;
    max-inline-size: 700px;
  }

  .hero img {
    box-shadow: 0 0 25px 2px var(--black);
    inline-size: 100%;
    max-inline-size: 500px;
  }

  #cta {
    padding: 2em 0;
  }

  #follow {
    --skew-color: var(--white);
    --skew-direction: -3deg;
    --skew-padding: 3ch 0 7ch;
    --skew-text: var(--black);
  }

  #newsletter {
    margin-top: 5ch;
  }

  @media only screen and (min-width: 768px) {
    .hero {
      align-items: end;
      grid-template-columns: 1fr 1fr;
      max-inline-size: none;
    }
  }
</style>
